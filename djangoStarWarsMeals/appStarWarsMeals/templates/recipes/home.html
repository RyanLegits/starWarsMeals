{% extends "recipes/base.html" %}

{% block content %}

<h1>Star Wars Meals</h1><br>

<form method="post">
	{% csrf_token %}
	{{ form.as_p }}
	<input type="submit" value="Find recipe!">
</form><br><br>

<h3>{{ character_dialogue }}</h3><br>
<h4>{{ recipe_url }}</h4><br><br>
<h4>{{ ingredients }}</h4><br>
<ul>
	{% for line in recipe_ingredients %}
		<li>{{ line }}</li>
	{% endfor %}
</ul><br>

{% endblock content %}
